{% extends "base.html" %}

{% block title %}Assign Lab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Assign Lab to Students</h3>
                
                <form method="post" action="/labs/{{ lab_id }}/assign">
                    <div class="mb-3">
                        <label class="form-label">Select Students *</label>
                        <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                            {% for student in students %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="student_ids" value="{{ student.id }}" id="student{{ student.id }}">
                                <label class="form-check-label" for="student{{ student.id }}">
                                    {{ student.full_name }} ({{ student.email }})
                                </label>
                            </div>
                            {% else %}
                            <p class="text-muted">No students available.</p>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Assign Selected Students</button>
                        <a href="/labs/{{ lab_id }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
